    <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
            if (!user.verified)
                window.location.replace(`${window.location.origin}/auth/login.html`)
            else
                window.location.replace(`${window.location.origin}/dashboard.html`)
        } else
